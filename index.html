<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--Table-->
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brad Travesty</td>
                <td>brad@something.com</td>
                <td>35</td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>JDoe@something.com</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sara Williams</td>
                <td>sara@something.com</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <br>
    <!--Forms-->
    <br>
    <form  method="POST">
        <div>
            <label>First Name</label>
            <input type="text"
                   placeholder="Enter your first name"
                   name="firstName">
        </div>
        <br>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label>Message</label>
            <textarea name="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label>Gender</label>
            <select name="Gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label>Age:</label>
            <input type="number" value="30" name="age">
        </div>
        <br>
        <div>
            <label>Birthday</label>
            <input type="date" value="2000-05-15" name="birthday">

        </div>
        <br>
        <input type="button" name="submit" value="Submit">
    </form>

    <button>Click Me</button>

</body>
</html>
